<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Prac3</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<form>
				<div class="form-group">
					<label>Nombre</label>
					<input type="text" class="form-control" id="nombre" placeholder="Nombre(s)" pattern="^([A-ZÑÁÉÍÓÚ])[(a-zñáéíóú)]\w{3,20}\b">
				</div>
				<div class="form-group">
					<label>Apellido</label>
					<input type="text" class="form-control" id="apellido" placeholder="Apellido" pattern="^([A-ZÑÁÉÍÓÚ])[(a-zñáéíóú)]\w{3,20}\b">
				</div>
					<div class="form-group">
						<label>Correo</label>
						<div class="input-group">
							<span class="input-group-addon">@</span>
							<input type="email" class="form-control" id="correo">
						</div>
					</div>
				<div class="form-group">
					<label>Escoge un numero</label>
					<select class="form-control">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
					</select>
				</div>
				<div class="row">
					<img src="algo"class="img-responsive" alt="La imagen aparecera aqui">
				</div>
				<input type="submit" class="btn btn-primary" value="Enviar"/>
			</form>
		</div>
		<script src="js/jquery-2.2.3.js"></script>
		<script src="Prac3.5BS.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
